<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #4a90e2;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>Simple UI using HTML & CSS</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Our Features</h2>

    <div class="card">
        <h3>Fast</h3>
        <p>Our website is fast and responsive.</p>
        <button>Learn More</button>
    </div>

    <div class="card">
        <h3>Simple</h3>
        <p>Easy to use and clean interface.</p>
        <button>Explore</button>
    </div>

    <div class="card">
        <h3>Modern UI</h3>
        <p>Designed with a modern and attractive layout.</p>
        <button>Get Started</button>
    </div>
</div>

<footer>
    <p>Â© 2026 My Website | All Rights Reserved</p>
</footer>

</body>
</html>
